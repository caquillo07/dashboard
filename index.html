<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Vonigo</title>
        <!--<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">-->
        <link href="css/style.css" rel="stylesheet">
        <script src="https://use.fontawesome.com/1a144c2a39.js"></script>
    </head>
    <body>

        <header>
            <div class="topnav">
                <a class="brand" href="#home"><span>VONIGO</span></a>
                <input type="text" name="search" placeholder="Search">
                <i class="fa fa-chevron-down" aria-hidden="true"></i> 
                <button class="search-button" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                <div class="dropdown">
                    <button class="drop-button">Create New <i id="drop-btn-chevron" class="fa fa-chevron-down" aria-hidden="true"></i></button>
                    <div class="dropdown-content">
                        <a href="#">Message</a>
                        <a href="#">Board</a>
                        <a href="#">Task</a>
                        <a href="#">Event</a>
                    </div>
                </div>
                <a href="#calendar"><i class="fa fa-calendar" aria-hidden="true"></i></a>
                <a href="#friends"><i class="fa fa-user-o" aria-hidden="true"></i></a>
                <a href="#tasks"><i class="fa fa-list-ul" aria-hidden="true"></i></a>
                <a class="user-name" href="#tasks">Stephanie</a>
                <img class="profile-img" src="https://placeimg.com/60/60/people" alt="Stephanie">
            </div>
        </header>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>

        <div id="main">
            <h2>Sidenav Push Example</h2>
            <p>Click on the element below to open the side navigation menu, and push this content to the right.</p>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        </div>

        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
            }
        </script>

        <!-- App -->
        <script src="js/app.js"></script>
    </body>
</html>
